<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>购物车</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/shoppingCart.css">
</head>

<body>
    <div class="commonheader"></div>
    <div class="commonnav"></div>
    <div class="shopping">
        <div class="shopcart">
            <div></div>
            <div><img src="img/carticon.jpg"><span>我的珠宝箱</span></div>
            <div>
                <p>您的珠宝箱暂时没有找到商品</p>
            </div>
            <div class="shopcart1">
                <div class="shopcarttop">
                    <div></div>
                    <div><img src="img/carticon.jpg"><span>我的珠宝箱</span></div>
                </div>
                <div class="shopcartcen">
                    <div>
                        <p>商品</p>
                        <p>型号</p>
                        <p>尺寸</p>
                        <p>刻字内容</p>
                        <p>市场价格</p>
                        <p>优惠</p>
                        <p>成交价</p>
                        <p>操作</p>
                    </div>
                </div>
                <div class="shopcartbot"></div>
            </div>
        </div>
        <div class="mainbot">
            <div class="homeline8">
                <div class="top">
                    <div class="left">体验中心</div>
                    <div class="right"></div>
                </div>
                <div class="bottom"></div>
            </div>
        </div>
    </div>
    <div class="commonbottom"></div>
</body>
<script src="js/jquery-1.11.2.min.js"></script>
<script src="js/common.js"></script>
<script src="js/shoppingCart.js"></script>

</html>
